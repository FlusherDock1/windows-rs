
[package]
name = "winrt-security-sys"
version = "0.37.0"
authors = ["Microsoft"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Rust for Windows"
repository = "https://github.com/microsoft/windows-rs"
readme = "../../../.github/readme.md"
rust-version = "1.46"

[dependencies]
windows-core-sys = { path = "../../libs/windows-core-sys",  version = "0.37.0" }
winrt-foundation-sys = { path = "../winrt-foundation-sys",  version = "0.37.0", optional = true }

[features]
deprecated = []
default = ["winrt-foundation-sys"]
Authentication = []
Authentication_Identity = ["Authentication"]
Authentication_Identity_Core = ["Authentication_Identity"]
Authentication_Identity_Provider = ["Authentication_Identity"]
Authentication_OnlineId = ["Authentication"]
Authentication_Web = ["Authentication"]
Authentication_Web_Core = ["Authentication_Web"]
Authentication_Web_Provider = ["Authentication_Web"]
Authorization = []
Authorization_AppCapabilityAccess = ["Authorization"]
Credentials = []
Credentials_UI = ["Credentials"]
Cryptography = []
Cryptography_Certificates = ["Cryptography"]
Cryptography_Core = ["Cryptography"]
Cryptography_DataProtection = ["Cryptography"]
DataProtection = []
EnterpriseData = []
ExchangeActiveSyncProvisioning = []
Isolation = []
