Capture_Frames = ["Capture"]
Casting = []
ClosedCaptioning = []
ContentRestrictions = []
Control = []
Core = []
Core_Preview = ["Core"]
Devices = []
Devices_Core = ["Devices"]
DialProtocol = []
Editing = []
Effects = []
FaceAnalysis = []
Import = []
MediaProperties = []
Miracast = []
Ocr = []
PlayTo = []
Playback = []
Playlists = []
Protection = []
Protection_PlayReady = ["Protection"]
Render = []
SpeechRecognition = []
SpeechSynthesis = []
Streaming = []
Streaming_Adaptive = ["Streaming"]
Transcoding = []
