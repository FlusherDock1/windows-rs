
[package]
name = "win32-security"
version = "0.37.0"
authors = ["Microsoft"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Rust for Windows"
repository = "https://github.com/microsoft/windows-rs"
readme = "../../../.github/readme.md"
rust-version = "1.46"

[dependencies]
windows-core = { path = "../../libs/windows-core",  version = "0.37.0" }
win32-foundation = { path = "../win32-foundation",  version = "0.37.0", optional = true }

[features]
deprecated = []
default = ["win32-foundation"]
AppLocker = []
Authentication = []
Authentication_Identity = ["Authentication"]
Authentication_Identity_Provider = ["Authentication_Identity"]
Authorization = []
Authorization_UI = ["Authorization"]
ConfigurationSnapin = []
Credentials = []
Cryptography = []
Cryptography_Catalog = ["Cryptography"]
Cryptography_Certificates = ["Cryptography"]
Cryptography_Sip = ["Cryptography"]
Cryptography_UI = ["Cryptography"]
DiagnosticDataQuery = []
DirectoryServices = []
EnterpriseData = []
ExtensibleAuthenticationProtocol = []
Isolation = []
LicenseProtection = []
NetworkAccessProtection = []
Tpm = []
WinTrust = []
WinWlx = []
