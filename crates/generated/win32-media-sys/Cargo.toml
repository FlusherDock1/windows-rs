
[package]
name = "win32-media-sys"
version = "0.37.0"
authors = ["Microsoft"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Rust for Windows"
repository = "https://github.com/microsoft/windows-rs"
readme = "../../../.github/readme.md"
rust-version = "1.46"

[dependencies]
windows-core-sys = { path = "../../libs/windows-core-sys",  version = "0.37.0" }
win32-foundation-sys = { path = "../win32-foundation-sys",  version = "0.37.0", optional = true }
win32-data-sys = { path = "../win32-data-sys",  version = "0.37.0", optional = true, features = ["xml-msxml" }
win32-devices-sys = { path = "../win32-devices-sys",  version = "0.37.0", optional = true, features = ["properties" }
win32-graphics-sys = { path = "../win32-graphics-sys",  version = "0.37.0", optional = true, features = ["direct3d", "direct3d12", "direct3d9", "directdraw", "dxgi-common", "gdi" }
win32-system-sys = { path = "../win32-system-sys",  version = "0.37.0", optional = true, features = ["com", "com-structuredstorage", "com-urlmon", "diagnostics-etw", "io", "ole", "registry" }
win32-ui-sys = { path = "../win32-ui-sys",  version = "0.37.0", optional = true, features = ["controls", "controls-dialogs", "shell-propertiessystem", "windowsandmessaging" }

[features]
deprecated = []
default = ["win32-foundation-sys"]
Audio = []
Audio_Apo = ["Audio"]
Audio_DirectMusic = ["Audio"]
Audio_DirectSound = ["Audio"]
Audio_Endpoints = ["Audio"]
Audio_XAudio2 = ["Audio"]
DeviceManager = []
DirectShow = []
DirectShow_Xml = ["DirectShow"]
DxMediaObjects = []
KernelStreaming = []
LibrarySharingServices = []
MediaFoundation = []
MediaPlayer = []
Multimedia = []
PictureAcquisition = []
Speech = []
Streaming = []
WindowsMediaFormat = []
